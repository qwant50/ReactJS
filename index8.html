<!DOCTYPE html>
<html>
<head>
    <title>Навигация в DOM</title>
    <meta charset="utf-8" />
</head>
<body>
<div>Пользователи:</div>
<ul>
    <li>Маша</li>
    <li>Вовочка</li>
</ul>
<!-- комментарий -->
<script>
    'use strict';

    var head = window.document.children[0].children[0];
    var ul = window.document.children[0].children[1].children[1];
    console.dir(head);
    console.dir(ul);
</script>
</body>
</html>
